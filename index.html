<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AChelseaPlanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-button" onclick="toggleTheme()">☀</button>
    <button class="log-button" onclick="showLogPage()">Log</button>
    
    <div class="log-page" id="logPage">
        <div class="log-header">
            <h2>Task Logs</h2>
            <button class="close-log" onclick="hideLogPage()">Close</button>
        </div>
        <div class="log-content" id="logContent">
            <div class="no-tasks">No logs yet.</div>
        </div>
    </div>

    <div class="sidebar">
        <div class="time-section">
            <div class="clock-container">
                <div class="section-title">Current Time</div>
                <div class="clock" id="clock">00:00:00</div>
            </div>
            
            <div class="calendar-container">
                <div class="section-title">Today's Date</div>
                <div class="calendar" id="calendar">Mon Sep 29 2025</div>
            </div>
            
            <div class="countdown-container">
                <div class="section-title">Countdown to IELTS Test</div>
                <div class="countdown" id="countdown">0 days, 0 hours</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="task-section">
            <div class="task-input-container">
                <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
                <button class="add-task-btn" onclick="addTask()">Add Task</button>
            </div>
            
            <div class="tasks-container">
                <div id="tasksList">
                    <div class="no-tasks">...</div>
                </div>
            </div>
            
            <div class="kawaii-text">(ꈍ ᴗ ꈍ✿)</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function updateCalendar() {
            const now = new Date();
            const options = { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            };
            
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('calendar').textContent = dateString;
        }

        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const targetDate = new Date(currentYear, 10, 9); // November 9th (month is 0-indexed)
            
            // If Nov 9 has passed this year, target next year
            if (targetDate < now) {
                targetDate.setFullYear(currentYear + 1);
            }
            
            const timeDiff = targetDate - now;
            
            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                
                document.getElementById('countdown').textContent = `${days} days, ${hours} hours`;
            } else {
                document.getElementById('countdown').textContent = "Today is Nov 9!";
            }
        }

        // Update clock every second
        updateClock();
        updateCalendar();
        updateCountdown();
        loadTheme(); // Load saved theme preference
        loadTasks(); // Load tasks from server
        setInterval(updateClock, 1000);
        
        // Update calendar and countdown every minute (in case date changes)
        setInterval(updateCalendar, 60000);
        setInterval(updateCountdown, 60000);
        
        // Check for daily reset every minute
        // setInterval(checkDailyReset, 60000); // Commented out - function not defined
        
        // Check for 23:59 auto-save every minute
        // setInterval(checkAutoSave, 60000); // Commented out - function not defined
        
        // Manual theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            // Save preference to localStorage
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }
        
        // Load saved theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('darkMode');
            if (savedTheme === 'true') {
                document.body.classList.add('dark-mode');
            }
        }

        // Task Management Functions
        let tasks = [];
        let taskLogs = [];

        // API Base URL
        const API_BASE = 'http://localhost:3000/api';

        // Load tasks from server
        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`);
                tasks = await response.json();
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Load logs from server
        async function loadLogs() {
            try {
                const response = await fetch(`${API_BASE}/logs`);
                taskLogs = await response.json();
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        async function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: taskText })
                });
                
                if (response.ok) {
                    taskInput.value = '';
                    loadTasks(); // Reload tasks from server
                } else {
                    alert('Error adding task');
                }
            } catch (error) {
                console.error('Error adding task:', error);
                alert('Error adding task');
            }
        }

        async function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                try {
                    const response = await fetch(`${API_BASE}/tasks/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ completed: !task.completed })
                    });
                    
                    if (response.ok) {
                        loadTasks(); // Reload tasks from server
                    } else {
                        alert('Error updating task');
                    }
                } catch (error) {
                    console.error('Error updating task:', error);
                    alert('Error updating task');
                }
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        function checkDayNightMode() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            
            // Debug: Log current time (remove in production)
            console.log(`Current time: ${timeString}, Hours: ${hours}`);
            
            // Dark mode from 7pm (19:00) to 7am (07:00)
            if (hours >= 19 || hours < 7) {
                document.body.classList.add('dark-mode');
                console.log('Dark mode activated');
            } else {
                document.body.classList.remove('dark-mode');
                console.log('Light mode activated');
            }
        }

        function saveTasksToLog() {
            if (tasks.length > 0) {
                const logEntry = {
                    date: new Date().toDateString(),
                    timestamp: new Date().toISOString(),
                    tasks: tasks.map(task => ({
                        text: task.text,
                        completed: task.completed,
                        createdAt: task.createdAt
                    }))
                };
                
                taskLogs.unshift(logEntry); // Add to beginning
                localStorage.setItem('taskLogs', JSON.stringify(taskLogs));
            }
        }

        async function showLogPage() {
            document.getElementById('logPage').style.display = 'block';
            await loadLogs();
            renderLogs();
        }

        function hideLogPage() {
            document.getElementById('logPage').style.display = 'none';
        }

        function renderLogs() {
            const logContent = document.getElementById('logContent');
            
            if (taskLogs.length === 0) {
                logContent.innerHTML = '<div class="no-tasks">No logs yet.</div>';
                return;
            }
            
            logContent.innerHTML = taskLogs.map(log => {
                const tasks = JSON.parse(log.tasks_data);
                return `
                    <div class="log-entry">
                        <div class="log-date">${log.date}</div>
                        <div class="log-tasks">
                            ${tasks.map(task => 
                                `<div style="margin: 5px 0; ${task.completed ? 'text-decoration: line-through; opacity: 0.6;' : ''}">
                                    ${task.completed ? '✓' : '○'} ${task.text}
                                </div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderTasks() {
            console.log('renderTasks called, tasks count:', tasks.length);
            const tasksList = document.getElementById('tasksList');
            
            if (!tasksList) {
                console.error('tasksList element not found');
                return;
            }
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<div class="no-tasks">...</div>';
                return;
            }
            
            tasksList.innerHTML = tasks.map((task, index) => `
                <div class="task-item ${task.completed ? 'task-completed' : ''}">
                    <div class="task-text">${index + 1}. ${task.text}</div>
                    <div class="task-actions">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
                    </div>
                </div>
            `).join('');
        }

        // Allow adding tasks with Enter key
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

    </script>
</body>
</html>
